<!DOCTYPE html>
<html>
<head>
    <title>FourSquare Assigment</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.7.css">
    <link rel="stylesheet" type="text/css" href="css/fourassigment.css">
</head>
<body>
    <div id="showReload" class="hidden"><button id="reloadMap" class="btn btn-warning">Search on this area</button></div>
    <div id="userMenu" class="col-md-2">
        <div class="panel">
            <div class="panel-body" id="menu">
                <label for="Radius">Radius (<span class="radiusNum">500</span> mts)</label>
                <input type="range" min="0" max="2000" step="500" value="500" id="radius">
            </div>
            <div class="panel-footer"><button id="addMap" class="btn btn-success" disabled>Add Markers</button><button id="resetMap" class="btn btn-danger pull-right">Reset</button></div>
        </div>
        <div class="panel">
            <div class="panel-body" id="venues">
                <ul class="" id="venuelist"></ul>
            </div>
            <div class="panel-footer text-center" id="loading">
                <span class="glyphicon glyphicon-refresh spinning"></span>    
            </div>
        </div>
    </div>
    <div id="google_map"></div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.3.3.7.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBod5JztFVZn1ILN9CGue_8bgySPsLsrjM&sensor=false"></script>
</body>
</html>
